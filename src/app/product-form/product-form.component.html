<form [formGroup]="productForm" (ngSubmit)="onSubmit()">

  <label for="name">Name: </label>
  <input id="name" name="name" (change)="onChangeEvent($event)" type="text" formControlName="name">

  <label for="price">Price: </label>
  <input id="price" type="number" name="price" formControlName="price">

  <label for="description">Name: </label>
  <input id="description" name="name" type="text" formControlName="description">
  <button type="submit">Submit</button>
</form>
